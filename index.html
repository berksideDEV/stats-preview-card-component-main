<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,900&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-1">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card-1-end">
          <p>10k+<br><span>COMPANIES</span></p>
          <p>314<br><span>TEMPLATES</span></p>
          <p>12M+<br><span>QUERIES</span></p>
        </div>
      </div>
      <div class="card-2">
          <img src="./images/image-header-desktop.jpg" alt="img">
      </div>
    </div>
  </main>
  <!--
  Get insights that help your business grow.

    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.

    10k+ companies
    314 templates
    12m+ queries
  -->
